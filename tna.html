<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel DNA - Nearby Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #f1f5f9; }
        .interest-tag { transition: all 0.2s ease-in-out; }
        .interest-tag.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
           body::before {
         content: '';
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
         background-image: url('images/tna2.jpeg');
         background-size: cover;
         background-position: center;
}
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-14">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-black">TRAVEL DNA MATCHING</h1>
            <p class="text-black mt-1">Get nearby Recommendations from Travellers like You</p>
        </header>

        <!-- Profile Creation Section -->
        <section id="profile-section" class="bg-white p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800">Create Your Travel Profile</h2>
                <p class="text-slate-500 mt-1">This helps us find the perfect matches for you.</p>
            </div>
            <form id="profileForm" class="space-y-6">
                <div>
                    <label for="userName" class="block text-sm font-medium text-slate-600 mb-1">Your Name</label>
                    <input id="userName" name="name" type="text" required placeholder="Enter your name" class="w-full p-3 border rounded-lg bg-slate-50 focus:ring-2 focus:ring-blue-500 transition"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-2">Your Interests</label>
                    <div id="interests-container" class="flex flex-wrap gap-3"></div>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105">
                    Save Profile & Find Places
                </button>
            </form>
        </section>

        <!-- Recommendations Section (Initially Hidden) -->
        <section id="recommendations-section" class="hidden mt-8">
            <div class="text-center mb-6">
                <h2 id="welcome-message" class="text-3xl font-bold text-white"></h2>
                 <button onclick="resetProfile()" class="text-sm text-blue-600 hover:underline mt-1">Edit Profile</button>
            </div>
            <div id="results-area" class="bg-white p-6 rounded-2xl shadow-lg">
                <div id="status" class="text-center text-white font-medium"></div>
                <div id="results" class="space-y-4"></div>
            </div>
        </section>
    </div>

<script>
    const CURRENT_USER_KEY = 'currentUser';
    const PROFILES_FILE = 'profiles.json';
    const MAX_DISTANCE_KM = 10;

    const profileSection = document.getElementById('profile-section');
    const recommendationsSection = document.getElementById('recommendations-section');
    const interestsContainer = document.getElementById('interests-container');
    const profileForm = document.getElementById('profileForm');

    const allInterests = ["hiking", "reading", "food", "photography", "history", "shopping", "music", "art", "adventure", "relaxation"];

    // --- UTILITY FUNCTIONS ---
    function haversineKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const toRad = v => v * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return R * 2 * Math.asin(Math.sqrt(a));
    }

    function showStatus(msg, isError = false) {
      const s = document.getElementById('status');
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = ''; // Clear previous results
      const color = isError ? 'text-red-600' : 'text-slate-600';
      s.innerHTML = `<div class="${color}">${msg}</div>`;
    }

    function escapeHtml(s) {
      if (!s) return '';
      return s.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }
    
    // --- PROFILE LOGIC ---
    function renderInterestTags() {
        interestsContainer.innerHTML = '';
        allInterests.forEach(interest => {
            const tag = document.createElement('div');
            tag.className = 'interest-tag cursor-pointer bg-slate-200 text-slate-700 px-4 py-2 rounded-full font-medium capitalize';
            tag.textContent = interest;
            tag.dataset.interest = interest;
            tag.addEventListener('click', () => tag.classList.toggle('active'));
            interestsContainer.appendChild(tag);
        });
    }

    profileForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      const selectedTags = interestsContainer.querySelectorAll('.interest-tag.active');
      const interests = Array.from(selectedTags).map(tag => tag.dataset.interest);

      if (!name || interests.length === 0) {
        alert('Please enter your name and select at least one interest.');
        return;
      }

      const user = { name, interests };
      localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
      
      switchToRecommendationsView(user);
    });

    function resetProfile() {
        localStorage.removeItem(CURRENT_USER_KEY);
        window.location.reload();
    }
    
    // --- RECOMMENDATION LOGIC ---
    async function loadProfiles() {
      const res = await fetch(PROFILES_FILE);
      if (!res.ok) throw new Error('Could not load profiles.json. Make sure the file is in the same folder.');
      return await res.json();
    }

    function getRecommendations(user) {
        showStatus('Requesting your location...');
        if (!navigator.geolocation) {
            showStatus('Geolocation is not supported by your browser.', true);
            return;
        }

        navigator.geolocation.getCurrentPosition(async pos => {
            const { latitude, longitude } = pos.coords;
            showStatus('Finding similar travelers and nearby places...');
            
            try {
                const profiles = await loadProfiles();
                
                const recommendations = [];

                profiles.forEach(profile => {
                    // Calculate similarity score
                    const commonInterests = profile.interests.filter(i => user.interests.includes(i));
                    if (commonInterests.length === 0) return; // Skip if no shared interests

                    (profile.visited || []).forEach(visitedPlace => {
                        if (typeof visitedPlace.lat !== 'number' || typeof visitedPlace.lon !== 'number') return;
                        
                        const distance = haversineKm(latitude, longitude, visitedPlace.lat, visitedPlace.lon);
                        
                        if (distance <= MAX_DISTANCE_KM && visitedPlace.rating >= 4) {
                            recommendations.push({
                                ...visitedPlace,
                                distance: distance.toFixed(1),
                                reviewedBy: profile.name,
                                matchScore: commonInterests.length // Score is the number of shared interests
                            });
                        }
                    });
                });
                
                // Deduplicate places, keeping the one with the highest match score
                const uniquePlaces = new Map();
                recommendations.forEach(rec => {
                    const key = rec.place.toLowerCase();
                    if (!uniquePlaces.has(key) || uniquePlaces.get(key).matchScore < rec.matchScore) {
                        uniquePlaces.set(key, rec);
                    }
                });

                // Sort primarily by match score (descending), then by distance (ascending)
                const sortedRecommendations = Array.from(uniquePlaces.values()).sort((a, b) => {
                    if (a.matchScore !== b.matchScore) {
                        return b.matchScore - a.matchScore;
                    }
                    return a.distance - b.distance;
                });

                renderResults(sortedRecommendations);

            } catch (err) {
                showStatus(err.message, true);
            }
        }, err => {
            showStatus('Could not get your location. Please allow location access and refresh.', true);
        });
    }
    
    function renderResults(places) {
        const resultsEl = document.getElementById('results');
        const statusEl = document.getElementById('status');
        statusEl.innerHTML = '';
        resultsEl.innerHTML = '';

        if (places.length === 0) {
            resultsEl.innerHTML = '<p class="text-center text-slate-500">No highly-rated places from similar travelers were found within 10km of your current location.</p>';
            return;
        }
        
        places.forEach(p => {
            const node = document.createElement('div');
            node.className = 'p-4 border rounded-xl bg-slate-50 fade-in';
            node.innerHTML = `
                <div class="flex justify-between items-start">
                    <h3 class="font-bold text-lg text-blue-700">${escapeHtml(p.place)}</h3>
                    <div class="text-right">
                        <span class="text-sm font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full whitespace-nowrap">${p.matchScore} matching interest(s)</span>
                        <span class="block text-xs text-slate-500 mt-1">${p.distance} km away</span>
                    </div>
                </div>
                <p class="text-slate-600 my-1 italic">"${escapeHtml(p.review)}"</p>
                <div class="flex justify-between items-center mt-2">
                    <p class="text-sm text-slate-500">⭐ ${p.rating}/5 - By <strong>${escapeHtml(p.reviewedBy)}</strong></p>
                    <a class="px-3 py-1 bg-blue-100 text-blue-700 text-sm font-semibold rounded-md hover:bg-blue-200 transition" target="_blank" href="https://www.openstreetmap.org/?mlat=${p.lat}&mlon=${p.lon}#map=17/${p.lat}/${p.lon}">Map</a>
                </div>
            `;
            resultsEl.appendChild(node);
        });
    }
    
    // --- VIEW SWITCHING & INITIALIZATION ---
    function switchToRecommendationsView(user) {
        profileSection.classList.add('hidden');
        recommendationsSection.classList.remove('hidden');
        document.getElementById('welcome-message').textContent = `Hi ${user.name}, let's find something to do!`;
        getRecommendations(user);
    }
    
    // Make resetProfile globally accessible
    window.resetProfile = resetProfile;

    // On page load, check if a user profile already exists.
    document.addEventListener('DOMContentLoaded', () => {
        const savedUser = localStorage.getItem(CURRENT_USER_KEY);
        if (savedUser) {
            switchToRecommendationsView(JSON.parse(savedUser));
        } else {
            renderInterestTags();
        }
    });
</script>
</body>
</html>
