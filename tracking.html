<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transport Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'Courier New', Courier, monospace;
            background-color: #e2e8f0; /* slate-200 */
        }
        .tab-active {
            background-color: #1e40af; /* blue-800 */
            color: white;
        }
        .tab-inactive {
            background-color: #e2e8f0; /* slate-200 */
            color: #475569; /* slate-600 */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        #result-column {
             @media (min-width: 1024px) {
                max-height: calc(100vh - 6rem);
                overflow-y: auto;
            }
        }
        #result-column::-webkit-scrollbar { width: 8px; }
        #result-column::-webkit-scrollbar-track { background: #f8fafc; }
        #result-column::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #f8fafc;
        }
           body::before {
         content: '';
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
         background-image: url('images/tra.jpeg');
         background-size: cover;
         background-position: center;
}
 

   
   </style>
</head>
<body class="p-4 sm:p-8">

    <div class="w-full max-w-6xl mx-auto">
        <header class="text-center mb-10">
           <header><h1 class="text-6xl font-bold text-white"> TRACKING</h1></header>


        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- LEFT COLUMN: INPUT -->
            <div class="lg:col-span-2">
                <section class="bg-white p-6 rounded-2xl shadow-lg">
                    <!-- Tabs -->
                    <div class="flex border border-slate-300 rounded-lg p-1 mb-6">
                        <button id="train-tab" onclick="switchMode('train')" class="w-1/2 p-3 rounded-md font-semibold transition tab-active">
                            <span class="mr-2">üöÜ</span> Train
                        </button>
                        <button id="flight-tab" onclick="switchMode('flight')" class="w-1/2 p-3 rounded-md font-semibold transition tab-inactive">
                            <span class="mr-2">‚úàÔ∏è</span> Flight
                        </button>
                    </div>

                    <!-- Train Form -->
                    <div id="train-form">
                        <div class="space-y-4">
                            <div>
                                <label for="trainNumberInput" class="block text-sm font-medium text-slate-600 mb-1">Train Number</label>
                                <input type="text" id="trainNumberInput" placeholder="e.g., 12124" class="w-full p-3 border rounded-lg bg-slate-50 focus:ring-2 focus:ring-blue-500">
                            </div>
                            <button onclick="trackTrain()" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
                                Track Train
                            </button>
                        </div>
                    </div>

                    <!-- Flight Form -->
                    <div id="flight-form" class="hidden">
                         <div class="space-y-4">
                            <div>
                                <label for="flightNumber" class="block text-sm font-medium text-slate-600 mb-1">Flight Number</label>
                                <input type="text" id="flightNumber" placeholder="e.g., 6E 237" class="w-full p-3 border rounded-lg bg-slate-50 focus:ring-2 focus:ring-blue-500">
                            </div>
                            <button onclick="trackFlight()" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
                                Track Flight
                            </button>
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- RIGHT COLUMN: OUTPUT -->
            <div id="result-column" class="lg:col-span-3">
                <section class="bg-white p-6 rounded-2xl shadow-lg min-h-full">
                    <div id="placeholder">
                         <div class="h-full flex flex-col items-center justify-center text-center text-slate-500">
                            <svg class="w-16 h-16 mb-4 text-slate-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" /></svg>
                            <h3 class="text-xl font-bold">Live Status Appears Here</h3>
                            <p class="mt-1 max-w-xs">Enter a train or flight number on the left to begin.</p>
                        </div>
                    </div>
                    <div id="loading" class="hidden">
                        <div class="flex justify-center items-center flex-col text-center">
                            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                            <p id="loading-text" class="mt-4 text-slate-600 font-medium">Searching for live status...</p>
                        </div>
                    </div>
                    <div id="result-content"></div>
                </section>
            </div>
        </main>
    </div>

<script>
    // Get your own free key from https://aistudio.google.com/app/apikey
    const GEMINI_API_KEY = "AIzaSyB9NLecinXWOZtHRGXZvyJPhO2xvR9AUqA";
    const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;

    const placeholder = document.getElementById('placeholder');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const resultContent = document.getElementById('result-content');
    
    const trainTab = document.getElementById('train-tab');
    const flightTab = document.getElementById('flight-tab');
    const trainForm = document.getElementById('train-form');
    const flightForm = document.getElementById('flight-form');

    function switchMode(mode) {
        if (mode === 'train') {
            trainTab.classList.add('tab-active');
            trainTab.classList.remove('tab-inactive');
            flightTab.classList.add('tab-inactive');
            flightTab.classList.remove('tab-active');
            trainForm.classList.remove('hidden');
            flightForm.classList.add('hidden');
        } else {
            flightTab.classList.add('tab-active');
            flightTab.classList.remove('tab-inactive');
            trainTab.classList.add('tab-inactive');
            trainTab.classList.remove('tab-active');
            flightForm.classList.remove('hidden');
            trainForm.classList.add('hidden');
        }
    }

    async function callGeminiAPI(prompt, schema = null) {
        if (GEMINI_API_KEY === "YOUR_OWN_GEMINI_API_KEY_HERE") {
             renderError("Please add your personal Gemini API key to the script to use this feature. You can get a free key from Google AI Studio.");
             throw new Error("Missing API Key");
        }

        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
        };

        if (schema) {
            // This is a structuring call (no grounding)
            payload.generationConfig = {
                responseMimeType: "application/json",
                responseSchema: schema
            };
        } else {
            // This is a grounding call (no JSON structure)
            payload.tools = [{ "google_search": {} }];
        }

        const response = await fetch(GEMINI_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            console.error("API Error:", await response.text());
            renderError("Could not connect to the tracking service. The API key may be invalid or has exceeded its quota.");
            throw new Error("API Connection Error");
        }
        
        const result = await response.json();
        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!text) {
            renderError("The tracking service could not find information for your request.");
            throw new Error("No data returned from API");
        }
        
        return schema ? JSON.parse(text) : text;
    }

    function setUIState(state, text = "Searching for live status...") {
        placeholder.classList.add('hidden');
        loading.classList.add('hidden');
        resultContent.innerHTML = '';
        loadingText.textContent = text;

        if (state === 'loading') {
            loading.classList.remove('hidden');
        } else if (state === 'result') {
            // Content will be added by render functions
        } else { // placeholder
            placeholder.classList.remove('hidden');
        }
    }

    async function trackTrain() {
        const trainNumber = document.getElementById('trainNumberInput').value.trim();
        if (!trainNumber) {
            alert('Please enter a train number.');
            return;
        }

        setUIState('loading', 'Searching for real-time train data...');
        
        const today = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD format
        const groundingPrompt = `Using real-time Google Search, find and summarize the current running status for Indian Railways train number: ${trainNumber} for its journey on ${today}. Include train name, current location, next stop, ETA, and any delay information.`;
        
        try {
            // Step 1: Get grounded text summary
            const groundedText = await callGeminiAPI(groundingPrompt);

            if (groundedText.toLowerCase().includes('not found') || groundedText.toLowerCase().includes('no information')) {
                renderError("Train not found for today's date. Please check the number and try again.");
                return;
            }
            
            setUIState('loading', 'Parsing tracking information...');
            
            // Step 2: Structure the text
            const structuringPrompt = `From the following text, extract the train status information in JSON format.\n\nText: "${groundedText}"`;
            const schema = {
                type: "OBJECT",
                properties: {
                    trainName: { type: "STRING" }, trainNumber: { type: "STRING" },
                    currentStatus: { type: "STRING" }, currentStation: { type: "STRING" },
                    nextStation: { type: "STRING" }, etaNext: { type: "STRING" },
                    punctuality: { type: "STRING" }, route: { type: "STRING" }
                },
                required: ["trainName", "trainNumber", "currentStatus", "currentStation", "nextStation", "etaNext", "punctuality", "route"]
            };
            const data = await callGeminiAPI(structuringPrompt, schema);
            renderTrainResult(data);

        } catch (error) {
            console.error("Tracking failed:", error.message);
        }
    }
    
    async function trackFlight() {
        const flightNumber = document.getElementById('flightNumber').value.trim().toUpperCase();
        if (!flightNumber) {
            alert('Please enter a flight number.');
            return;
        }

        setUIState('loading', 'Searching for real-time flight data...');

        const today = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD format
        const groundingPrompt = `Using real-time Google Search data, find and summarize the live status for flight ${flightNumber} scheduled for today, ${today}. Include airline, full route with all stops/layovers, current status, departure/arrival details (terminals, gates, times), and its general on-time performance and common delay patterns.`;
        
        try {
            // Step 1: Get grounded text summary
            const groundedText = await callGeminiAPI(groundingPrompt);

             if (groundedText.toLowerCase().includes('not found') || groundedText.toLowerCase().includes('no information')) {
                renderError("Flight not found for today's date. Please check the flight number.");
                return;
            }

            setUIState('loading', 'Parsing tracking information...');

            // Step 2: Structure the text
            const structuringPrompt = `From the following text, extract the flight status information in JSON format. Include all connecting stops in the 'stops' array. If it is a direct flight, the 'stops' array should be empty.\n\nText: "${groundedText}"`;
            const schema = {
                type: "OBJECT",
                properties: {
                    airline: { type: "STRING" },
                    from: { type: "STRING" },
                    to: { type: "STRING" },
                    status: { type: "STRING" },
                    departure: { type: "OBJECT", properties: { terminal: { type: "STRING" }, gate: { type: "STRING" }, time: { type: "STRING" } } },
                    arrival: { type: "OBJECT", properties: { terminal: { type: "STRING" }, gate: { type: "STRING" }, time: { type: "STRING" } } },
                    punctuality: { type: "STRING", description: "A detailed summary of the flight's on-time performance and common delay patterns." },
                    stops: {
                        type: "ARRAY",
                        description: "A list of all connecting stops or layovers. Empty for direct flights.",
                        items: {
                            type: "OBJECT",
                            properties: {
                                airport: { type: "STRING", description: "The airport name and code of the stop, e.g., 'Dubai (DXB)'." },
                                arrival: { type: "STRING", description: "The arrival time at the stop." },
                                departure: { type: "STRING", description: "The departure time from the stop." }
                            }
                        }
                    }
                },
                 required: ["airline", "from", "to", "status", "departure", "arrival", "punctuality", "stops"]
            };
            const data = await callGeminiAPI(structuringPrompt, schema);
            renderFlightResult(data, flightNumber);

        } catch (error) {
             console.error("Tracking failed:", error.message);
        }
    }
    
    function renderError(message) {
        setUIState('result');
        resultContent.innerHTML = `
            <div class="text-center fade-in">
                <div class="text-4xl mb-2">üòû</div>
                <h3 class="text-xl font-bold text-red-600">Information Not Found</h3>
                <p class="text-slate-500 mt-1">${message}</p>
            </div>`;
    }

    function renderTrainResult(data) {
        setUIState('result');
        const status = data.currentStatus.toLowerCase();
        let statusColor = 'bg-blue-100 text-blue-800';
        if (status.includes('delayed')) statusColor = 'bg-red-100 text-red-800';
        else if (status.includes('arrived')) statusColor = 'bg-green-100 text-green-800';
        else if (status.includes('cancelled')) statusColor = 'bg-slate-100 text-slate-800';

        resultContent.innerHTML = `
            <div class="fade-in">
                <div class="text-center border-b pb-4 mb-4">
                    <h2 class="text-2xl font-bold text-slate-800">${data.trainName} (${data.trainNumber})</h2>
                    <p class="mt-1 px-3 py-1 text-sm font-semibold rounded-full inline-block ${statusColor}">${data.currentStatus}</p>
                </div>
                <div class="space-y-3 text-slate-700">
                    <p><strong>üìç Current Location:</strong> ${data.currentStation}</p>
                    <p><strong>‚û°Ô∏è Next Station:</strong> ${data.nextStation} (ETA: ${data.etaNext})</p>
                    <p><strong>üõ§Ô∏è Route:</strong> ${data.route}</p>
                    <p><strong>üïí Punctuality:</strong> ${data.punctuality}</p>
                </div>
            </div>`;
    }

     function renderFlightResult(data, flightNumber) {
        setUIState('result');
        const status = data.status.toLowerCase();
        let statusColor = 'bg-blue-100 text-blue-800';
        if (status.includes('scheduled')) statusColor = 'bg-slate-100 text-slate-800';
        else if (status.includes('landed') || status.includes('arrived')) statusColor = 'bg-green-100 text-green-800';
        else if (status.includes('delayed')) statusColor = 'bg-red-100 text-red-800';
        else if (status.includes('cancelled')) statusColor = 'bg-slate-100 text-slate-800';

        let stopsHtml = '';
        if (data.stops && data.stops.length > 0) {
            stopsHtml = `
                <div class="mt-4 pt-4 border-t">
                    <h3 class="font-bold text-lg mb-2">Connecting Stops</h3>
                    <div class="space-y-2">
            `;
            data.stops.forEach(stop => {
                stopsHtml += `
                    <div class="p-2 bg-slate-50 rounded-md text-sm">
                        <p><strong>üìç Stop:</strong> ${stop.airport}</p>
                        <p><strong>Arrival:</strong> ${stop.arrival} | <strong>Departure:</strong> ${stop.departure}</p>
                    </div>
                `;
            });
            stopsHtml += `</div></div>`;
        }

        resultContent.innerHTML = `
            <div class="fade-in">
                <div class="text-center border-b pb-4 mb-4">
                    <h2 class="text-2xl font-bold text-slate-800">${data.airline} ${flightNumber}</h2>
                     <p class="mt-1 px-3 py-1 text-sm font-semibold rounded-full inline-block ${statusColor}">${data.status}</p>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-slate-700">
                    <div>
                        <h3 class="font-bold text-lg mb-2">Departure</h3>
                        <p><strong>Airport:</strong> ${data.from}</p>
                        <p><strong>Terminal:</strong> ${data.departure.terminal}, <strong>Gate:</strong> ${data.departure.gate}</p>
                        <p><strong>Time:</strong> ${data.departure.time}</p>
                    </div>
                     <div>
                        <h3 class="font-bold text-lg mb-2">Arrival</h3>
                        <p><strong>Airport:</strong> ${data.to}</p>
                        <p><strong>Terminal:</strong> ${data.arrival.terminal}, <strong>Gate:</strong> ${data.arrival.gate}</p>
                        <p><strong>Time:</strong> ${data.arrival.time}</p>
                    </div>
                 </div>
                 ${stopsHtml}
                 <div class="mt-4 pt-4 border-t">
                    <p><strong>üïí Punctuality:</strong> ${data.punctuality}</p>
                 </div>
            </div>`;
    }
</script>

</body>
</html>
