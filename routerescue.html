<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL HELPER-BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f1f5f9; /* slate-100 */
        }
        #chat-window {
            scroll-behavior: smooth;
        }
        /* Simple "typing" animation */
        @keyframes typing {
            0% { transform: translateY(0px) }
            50% { transform: translateY(-3px) }
            100% { transform: translateY(0px) }
        }
        .typing-dot {
            animation: typing 1s infinite ease-in-out;
        }
        /* Styling for bot message content */
        .bot-message-content ul, .bot-message-content ol {
            padding-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            list-style: revert;
        }
         .bot-message-content li {
            margin-bottom: 0.25rem;
        }
           body::before {
         content: '';
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
         background-image: url('images/chatbot.jpeg');
         background-size: cover;
         background-position: center;
}
  
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl h-[80vh] flex flex-col bg-white rounded-2xl shadow-2xl">
        <header class="text-center p-4 border-b">
            <h1 class="text-4xl font-bold text-BLACK">TRAVEL HELPER-BOT</h1>
            <p class="text-sm text-slate-500">Your AI-powered Travel Assistant</p>
        </header>

        <!-- Chat messages will appear here -->
        <div id="chat-window" class="flex-1 p-6 space-y-4 overflow-y-auto">
            <!-- Initial Bot Message -->
            <div class="flex justify-start">
                <div class="p-3 bg-slate-200 text-slate-800 rounded-lg max-w-md">
                    <p>Hello! How can I help you with your travel plans today? Ask me about destinations, flights, or what to do if your plans change.</p>
                </div>
            </div>
        </div>
        
        <!-- Input area -->
        <div class="p-4 border-t bg-slate-50 rounded-b-2xl">
            <div class="flex items-center gap-2">
                <input type="text" id="user-input" placeholder="Ask a travel question..." class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <button id="send-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition shadow">
                    Send
                </button>
            </div>
        </div>
    </div>

<script>
    // Get your own free key from https://aistudio.google.com/app/apikey
    const GEMINI_API_KEY = "AIzaSyBxtZ6fFNUhwi5Yl2xS5lsjd7YWWecgfA4";
    const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    // --- Store conversation history ---
    let chatHistory = [];

    const systemPrompt = `
        You are 'TravelBot', an expert travel assistant. Your primary goal is to provide helpful, accurate, and real-time travel information using Google Search.
        Answer questions about destinations, flights, hotels, and activities based on the provided conversation history and the user's latest query.
        
        Crucial Instruction: If a user mentions that their plan, flight, or booking has been 'cancelled', 'disrupted', 'changed', or a similar negative term, your main priority is to:
        1. Acknowledge their situation sympathetically.
        2. Immediately suggest a viable, alternative plan. For example, if 'my flight to Paris is cancelled', you should suggest searching for alternative flights on different airlines or even suggest traveling by train if it's a reasonable option.
        3. Provide actionable advice.
        
        Always be friendly and conversational. Format your answers with Markdown (e.g., use ** for bold, * for list items).
    `;

    async function callGeminiAPI(userQuery) {
        if (GEMINI_API_KEY === "YOUR_OWN_GEMINI_API_KEY_HERE") {
             throw new Error("Please add your personal Gemini API key to the script.");
        }
        
        // Add the new user message to the history for the API call
        const apiHistory = [...chatHistory, { role: "user", parts: [{ text: userQuery }] }];

        const payload = {
            contents: apiHistory,
            tools: [{ "google_search": {} }], // Use Google Search for real-time data
            systemInstruction: {
                parts: [{ text: systemPrompt }]
            },
        };

        const response = await fetch(GEMINI_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            console.error("API Error:", await response.text());
            throw new Error("Could not connect to the chatbot service. The API key may be invalid or has exceeded its quota.");
        }
        
        const result = await response.json();
        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!text) {
            throw new Error("The chatbot returned an empty response.");
        }
        
        return text;
    }

    // --- NEW: Function to parse Markdown to HTML ---
    function parseMarkdown(text) {
        // Bold: **text** -> <strong>text</strong>
        let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        
        // Unordered lists: * item -> <li>item</li>
        html = html.replace(/^\s*\*[ \t]+(.*?)$/gm, '<li>$1</li>');
        html = `<ul>${html}</ul>`.replace(/<\/li>\n<ul>/g, '</li><li>').replace(/<\/ul>\n<l/g, '</li><l');
        
        // Replace newline characters with <br> for paragraphs
        html = html.replace(/\n/g, '<br>');

        return html;
    }

    function addMessageToChat(sender, message, isLoading = false) {
        const messageWrapper = document.createElement('div');
        messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

        const messageBubble = document.createElement('div');
        
        if (isLoading) {
            messageBubble.className = 'p-3 bg-slate-200 rounded-lg';
            messageBubble.id = 'loading-indicator';
            messageBubble.innerHTML = `
                <div class="flex items-center gap-1.5">
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot" style="animation-delay: 0.4s"></div>
                </div>
            `;
        } else {
            messageBubble.className = `p-3 rounded-lg max-w-md ${sender === 'user' ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-800'}`;
            if (sender === 'bot') {
                 // Use the new parser for bot messages
                messageBubble.innerHTML = `<div class="bot-message-content">${parseMarkdown(message)}</div>`;
            } else {
                messageBubble.textContent = message;
            }
        }

        messageWrapper.appendChild(messageBubble);
        chatWindow.appendChild(messageWrapper);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
    }

    async function handleSendMessage() {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        addMessageToChat('user', userMessage);
        // Add user message to history
        chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

        userInput.value = '';
        sendBtn.disabled = true;

        addMessageToChat('bot', '', true); // Show loading indicator

        try {
            const botResponse = await callGeminiAPI(userMessage);
            // Add bot response to history
            chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
            
            document.getElementById('loading-indicator')?.parentElement.remove(); // Remove loading indicator
            addMessageToChat('bot', botResponse);
        } catch (error) {
            console.error("Failed to get bot response:", error.message);
            document.getElementById('loading-indicator')?.parentElement.remove();
            addMessageToChat('bot', `Sorry, I'm having trouble connecting. ${error.message}`);
        } finally {
            sendBtn.disabled = false;
        }
    }

    sendBtn.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            handleSendMessage();
        }
    });

</script>
</body>
</html>
